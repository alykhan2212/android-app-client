name: Deploy

on:
  push:
    branches:
      - master
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "server-alpha"
          heroku_email: "elizaseo14@gmail.com"
          appdir: "server"
        env:
          HD_APP_BASE: "server"
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "client-alpha"
          heroku_email: "elizaseo14@gmail.com"
          appdir: "web-client"
        env:
          HD_APP_BASE: "web-client"